  <body class="relative">
    <!-- 登入視窗 -->
    <div class="js-modal absolute inset-0 z-50 hidden bg-black/60">
      <div class="container">
        <div
          class="relative mt-[124px] border border-white bg-light py-10 px-6 md:mx-auto md:mt-[104px] md:w-1/2 md:pt-6 md:pb-12"
        >
          <button
            type="button"
            class="js-closeModal material-icons absolute top-4 right-6 hover:text-white/60 md:top-[30px]"
          >
            close
          </button>
          <div class="lg:mx-auto lg:w-2/3 xl:w-1/2">
            <h3 class="mb-6 text-center text-xl font-bold">登入</h3>
            <form class="mb-6 flex flex-col gap-y-4">
              <div>
                <label for="email" class="mb-1.5 block">信箱</label>
                <input type="email" class="input" placeholder="請輸入信箱" />
              </div>
              <div>
                <label for="email" class="mb-1.5 block">密碼</label>
                <input type="password" class="input" placeholder="請輸入密碼" />
              </div>
              <button type="button" class="btn-gradient py-2">登入</button>
            </form>
            <h4
              class="relative z-10 mb-4 flex items-center justify-center before:absolute before:-z-10 before:h-px before:w-full before:bg-[#c1c1c1]"
            >
              <span class="bg-light px-4 text-[#c1c1c1]">其他登入方式</span>
            </h4>
            <button
              type="button"
              class="mb-4 flex w-full items-center justify-center rounded border border-white py-2 hover:bg-white/20"
            >
              <img
                src="assets/images/icon_fb.svg"
                class="mr-8 h-6 w-6"
                alt="fb icon"
              />
              Facebook 登入
            </button>
            <button
              type="button"
              class="flex w-full items-center justify-center rounded border border-white py-2 hover:bg-white/20"
            >
              <img
                src="assets/images/icon_google.svg"
                class="mr-8 h-6 w-6"
                alt="fb icon"
              />
              Google 登入
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav
      class="fixed inset-x-0 top-0 z-40 bg-light py-6 before:absolute before:bottom-0 before:h-0.5 before:w-1/2 before:bg-primary before:content-[''] after:absolute after:bottom-0 after:right-0 after:h-0.5 after:w-1/2 after:bg-secondary after:content-[''] sm:py-0"
    >
      <div class="container flex justify-between">
        <a href="index.html" class="sm:py-6">
          <h1
            class="block h-6 w-6 overflow-hidden whitespace-nowrap bg-[url('../images/logo2.svg')] bg-contain bg-no-repeat indent-[110%] sm:h-[42px] sm:w-[174px] sm:bg-[url('../images/logo.svg')]"
          >
            Coding Home
          </h1>
        </a>
        <ul
          id="dropDownMenu"
          class="absolute inset-x-0 top-[77px] hidden items-center bg-light text-center text-lg sm:static sm:flex"
        >
          <li>
            <a
              class="block pt-6 pb-3 hover:opacity-50 sm:px-6 sm:py-6"
              href="index.html"
              >首頁</a
            >
          </li>
          <li>
            <a
              class="block pt-3 pb-3 hover:opacity-50 sm:px-6 sm:py-6"
              href="class.html"
              >課程介紹</a
            >
          </li>
          <li>
            <a
              class="js-openModal flex items-center justify-center pt-3 pb-6 hover:opacity-50 sm:py-6 sm:pl-6"
              href="#"
            >
              <span
                class="material-icons mr-1.5 h-6 w-6 rounded-full bg-white text-light"
              >
                person
              </span>
              登入</a
            >
          </li>
        </ul>
        <button
          type="button"
          id="dropdownBtn"
          class="block text-primary sm:hidden"
        >
          <span class="material-icons"> drag_handle </span>
        </button>
      </div>
    </nav>

    <main class="pt-[90px]">
<div class="bg-black">
  <div class="bg-transparent py-6 md:bg-dark md:pt-6 md:pb-4">
    <div class="container">
      <div class="mx-auto md:w-8/12">
        <ol class="relative mx-6 mb-1 flex justify-between">
          <li
            class="before: z-10 flex flex-col items-center before:absolute before:top-2.5 before:left-0 before:-z-10 before:h-px before:w-1/2 before:bg-white before:content-['']"
          >
            <div
              class="font-azeret flex h-5 w-5 items-center justify-center rounded-full border border-primary bg-primary text-[12px]"
            >
              1
            </div>
          </li>
          <li
            class="before: z-10 flex flex-col items-center before:absolute before:top-2.5 before:left-1/2 before:-z-10 before:h-px before:w-1/2 before:bg-white before:content-['']"
          >
            <div
              class="font-azeret flex h-5 w-5 items-center justify-center rounded-full border border-white bg-dark text-[12px]"
            >
              2
            </div>
          </li>
          <li class="z-10 flex flex-col items-center">
            <div
              class="font-azeret flex h-5 w-5 items-center justify-center rounded-full border border-white bg-dark text-[12px]"
            >
              3
            </div>
          </li>
        </ol>
        <ol class="flex justify-between">
          <li class="text-primary">課程報名</li>
          <li>信用卡付款</li>
          <li>付款成功</li>
        </ol>
      </div>
    </div>
  </div>

  <div
    class="container relative flex-col justify-end pt-6 pb-6 md:flex-row md:pt-12 md:pb-36"
  >
    <div
      class="relative mb-11 bg-light p-6 md:absolute md:left-10 md:top-1/3 md:w-1/3 md:py-12 md:px-8"
    >
      <!-- 三角形 -->
      <div
        class="absolute left-1/2 top-[calc(100%-6px)] h-0 w-0 rotate-90 border-t-12 border-b-12 border-l-12 border-solid border-transparent border-l-light md:left-[calc(100%-1px)] md:top-1/2 md:rotate-0"
      ></div>

      <div
        class="mx-auto mb-6 h-25 w-25 rounded-full border-[3px] border-primary bg-[url('../images/teacher01.jpg')] bg-cover bg-center"
      ></div>

      <h3 class="text-center text-lg font-bold">
        2022 Python 全攻略｜從入門到實務
      </h3>
      <h3 class="mb-2 mt-1 text-center text-primary">前端語言</h3>
      <p>
        帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的
        HTML 語法出發。
      </p>
    </div>

    <div class="bg-dark pt-6 md:ml-auto md:w-2/3 md:pt-12">
      <h2 class="text-center text-xl font-bold md:mb-6">課程報名</h2>
      <div class="p-6 md:pr-8 md:pl-[114px]">
        <h3 class="mb-4 text-center text-lg font-bold md:mb-1.5 md:text-left">
          選擇付款方式
        </h3>
        <ul class="mb-8 grid grid-cols-2 gap-2 md:flex md:flex-wrap md:gap-x-4">
          <li class="shrink-0">
            <button
              type="button"
              class="h-full w-full rounded-lg border border-primary py-4 text-primary hover:bg-white/20 md:px-8"
            >
              信用卡付款
            </button>
          </li>
          <li class="shrink-0">
            <button
              type="button"
              class="h-full w-full rounded-lg border py-4 px-8 hover:bg-white/20 md:px-8"
            >
              超商繳款
            </button>
          </li>
          <li class="shrink-0">
            <button
              type="button"
              class="h-full w-full rounded-lg border py-4 px-8 hover:bg-white/20 md:px-8"
            >
              ATM轉帳
            </button>
          </li>

          <li class="shrink-0">
            <button
              type="button"
              class="h-full w-full rounded-lg border py-4 px-8 hover:bg-white/20 md:px-8"
            >
              12期分期付款
            </button>
          </li>
        </ul>
        <h3 class="mb-6 text-center text-lg font-bold md:text-left">
          訂單資訊
        </h3>
        <form
          action=""
          class="mb-6 flex flex-col gap-x-[50px] gap-y-4 sm:grid sm:grid-cols-2 sm:gap-y-6"
        >
          <div>
            <label for="name" class="mb-2 block sm:mb-1.5">姓名</label>
            <input
              id="name"
              type="text"
              class="input"
              placeholder="請輸入姓名"
            />
          </div>
          <div>
            <label for="phone" class="mb-2 block sm:mb-1.5">電話</label>
            <input
              id="phone"
              type="tel"
              class="input"
              placeholder="請輸入電話號碼"
            />
          </div>
          <div class="sm:col-span-2">
            <label for="email" class="mb-2 block sm:mb-1.5">Email</label>
            <input
              id="email"
              type="email"
              class="input"
              placeholder="請輸入Email"
            />
          </div>
          <div>
            <label for="selectCourse" class="mb-2 block sm:mb-1.5">課程</label>
            <select name="selectCourse" id="selectCourse" class="input">
              <option value="1">1堂50分鐘</option>
              <option value="2">3堂50分鐘</option>
              <option value="3">10堂50分鐘</option>
              <option value="4">20堂50分鐘</option>
            </select>
          </div>
          <div class="text-black">
            <label for="date" class="mb-2 block text-white sm:mb-1.5"
              >想預約的日期</label
            >
            <input
              id="date"
              type="text"
              class="input text-white"
              placeholder="選擇日期"
            />
          </div>
          <div class="col-span-2">
            <label for="text" class="mb-2 block sm:mb-1.5">上課地點</label>
            <input
              id="text"
              type="text"
              class="input"
              placeholder="請輸入上課地點"
            />
          </div>
        </form>
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between"
        >
          <p class="font-azeret mb-6 text-lg sm:mb-0">NT$1600</p>
          <a
            href="credit-card.html"
            class="btn-gradient py-2 px-12 text-center text-lg"
          >
            前往結帳
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
